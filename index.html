<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
	
	  <h1>rock paper scissors</h1>
	  <div class="container">
	    <div id="player-1">
	      <h2>Player: </h2>
		  <h2><span id="user-choice"></span></h2>
		</div>
		
		<h2>VS</h2>
		
		<div id="player-2">
		  <h2>Computer: </h2>
		  <h2><span id="computer-choice"></span></h2>
		</div>
		
		<div id="outcome">
	      <h2>Result: <span id="result"></span></h2>
		</div>
	    
		<div id="choices">
	      <button id="rock" class="button">rock</button>
	      <button id="paper" class="button">paper</button>
	      <button id="scissors" class="button">scissors</button>
	      <!-- tutorial says:Add class="button" if you will add additional buttons to avoid conflicts -->
		</div>
	  </div>
	
    <script src="app.js" charset="utf-8"></script> <!-- Always keep at the end/bottom part of the body -->
  </body>
</html>
